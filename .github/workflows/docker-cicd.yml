name: Build and Deploy to EC2

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
      
      - name: Build and push Docker image
        run: |
          docker build -t sumit2703/expenses-mainapp:latest .
          docker push sumit2703/expenses-mainapp:latest

  deploy-to-ec2:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Copy docker-compose.yml to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "docker-compose.yml"
          target: "/home/ubuntu/app/"
          overwrite: true
      
      - name: Deploy on EC2
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ubuntu/app
            
            REQUIRED_VERSION="2.29.0"

            if command -v docker-compose &> /dev/null; then
              INSTALLED_VERSION=$(docker-compose version --short || echo "0")
              if [ "$INSTALLED_VERSION" = "$REQUIRED_VERSION" ]; then
                exit 0
              fi
            fi
            
            sudo rm -f /usr/local/bin/docker-compose
            
            sudo curl -L \
              "https://github.com/docker/compose/releases/download/v${REQUIRED_VERSION}/docker-compose-$(uname -s)-$(uname -m)" \
              -o /usr/local/bin/docker-compose
            
            sudo chmod +x /usr/local/bin/docker-compose
            sudo ln -sf /usr/local/bin/docker-compose /usr/bin/docker-compose
            
            
            # Verify installations
            docker --version
            docker-compose --version
            
            # Pull latest image
            sudo docker pull sumit2703/expenses-mainapp:latest
            
            # Deploy
            sudo docker-compose down || true
            sudo docker-compose up -d

            echo "Waiting for services to start..."
            sleep 30
            
